<ion-header [translucent]="true" color="primary">
  <ion-toolbar color="primary">
    <ion-buttons slot="primary">
      <ion-button color="secondary" routerLink="/add">
        <ion-icon slot="icon-only" ios="add" md="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      To Do App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
      <!-- pass parameters, todo.id to next page -->
      <ion-item *ngFor="let todo of todoList" [routerLink]="['/detail/', todo.id]">
       <ion-avatar slot="start">
        <img src="todo.image_Url">
        </ion-avatar>
          <ion-label>
            <h2>{{todo.name}}</h2>
            <h3>{{todo.location}}</h3>
            <p>{{todo.time}}</p>
          </ion-label>
      </ion-item>
    </ion-list>

 
    <ion-toolbar color="primary">
      <ion-buttons slot="primary">
        <ion-button color="secondary">
          <ion-icon slot="icon-only" name="person-circle"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="primary">
        <ion-button color="secondary">
          <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Default Buttons</ion-title>
    </ion-toolbar>

</ion-content>
